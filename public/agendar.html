    <h2 id="titulo-cadastrar">Agendamento</h2>
    <form id="form-cadastrar">      
        <div><label for="nome" class="requerido">Nome:</label></div>
        <br>
        <div><input type="name" required="requerido" placeholder="Digite seu nome" class="caixa" id="nome"></div> 
        <br>   
        <div><label for="telefone" class="requerido">Telefone:</label></div>  
        <br>  
        <div><input type="text" required="requerido" placeholder="ex: 86 9999-9999" class="caixa" id="telefone"></div> 
        <br>   
        <div><label for="dia_mes" class="requerido">Data do Agendamento</label></div>
        <br>    
        <div><input type="text" required="requerido" placeholder="digite o dia desejado" class="caixa" id="dia_mes"></div>    
        <br>
        <div><label for="hora" class="requerido">Horário:</label></div>
        <br>    
        <div><input type="text" required="requerido" placeholder="Horário" class="caixa" id="hora"></div>    
        <br>
        <div><label for="deseja_fazer" class="requerido">Tipo de serviço</label></div>   
        <br>
        <div><input type="text" required="requerido" placeholder="Serviços desejado" class="caixa" id="deseja_fazer"></div>
        <br>
        <input type="submit" value="Agendar" id="bota-agendar">    
        <a href="http://localhost:5500/public/listaservicos.html"><input type="submit" value="Voltar" id="bota-voltar"></a>        
    </form>
